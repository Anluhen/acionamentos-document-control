<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Documentos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="sidebar" class="collapsed">
        <button id="toggleBtn">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
            </svg>
        </button>
        <ul>
            <li data-page="lista">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2"
                        d="M3 11h18M3 15h18m-9-4v8m-8 0h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z" />
                </svg>

                <span>Lista de Documentos</span>
            </li>
            <li data-page="formulario">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-3 5h3m-6 0h.01M12 16h3m-6 0h.01M10 3v4h4V3h-4Z" />
                </svg><span>Formulário</span>
            </li>

        </ul>
    </nav>
    <div id="content">
        <div class="page" id="lista">
            <h1>Lista de Documentos</h1>
            <table id="docTable">
                <thead>
                    <tr id="headerRow">
                        <th data-key="pep" class="th-container">PEP<span class="menu-icon">⬍</span></th>
                        <th data-key="ov" class="th-container">OV<span class="menu-icon">⬍</span></th>
                        <th data-key="equipment" class="th-container">EQUIPAMENT NAME<span class="menu-icon">⬍</span>
                        </th>
                        <th data-key="productLine" class="th-container">PRODUCT LINE<span class="menu-icon">⬍</span>
                        </th>
                        <th data-key="status" class="th-container">STATUS<span class="menu-icon">⬍</span></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="page" id="formulario">
            <h1>Formulário</h1>
            <!-- Página em branco por enquanto -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
